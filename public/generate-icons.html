<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate PNG Icons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    .icon-preview {
      margin: 20px 0;
      padding: 20px;
      background: white;
      border-radius: 8px;
    }
    canvas {
      border: 1px solid #ddd;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #4f46e5;
    }
  </style>
</head>
<body>
  <h1>Generate PWA Icons</h1>
  <p>Click the buttons below to download the PNG icons for your PWA.</p>

  <div class="icon-preview">
    <h2>192x192 Icon</h2>
    <canvas id="icon192" width="192" height="192"></canvas>
    <br>
    <button onclick="downloadIcon('icon192', 'pwa-192x192.png')">Download 192x192</button>
  </div>

  <div class="icon-preview">
    <h2>512x512 Icon</h2>
    <canvas id="icon512" width="512" height="512"></canvas>
    <br>
    <button onclick="downloadIcon('icon512', 'pwa-512x512.png')">Download 512x512</button>
  </div>

  <script>
    function drawIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');

      // Black background
      ctx.fillStyle = '#000000';
      ctx.fillRect(0, 0, size, size);

      // White "C" text
      ctx.fillStyle = '#ffffff';
      ctx.font = `bold ${size * 0.625}px Arial, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('C', size / 2, size / 2);
    }

    function downloadIcon(canvasId, filename) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // Draw icons on page load
    drawIcon('icon192', 192);
    drawIcon('icon512', 512);
  </script>
</body>
</html>
